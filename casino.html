<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Slot Roulette</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .frame {
            background: linear-gradient(-45deg, #ff5733, #ffc300, #c70039, #900c3f);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite alternate;
            border: 10px solid #666;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        .slot-container {
            display: flex;
            transition: transform 3s ease-in-out;
            position: absolute;
        }
        .slot {
            width: 150px;
            height: 150px;
            border: 5px solid #777;
            margin: 10px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .slot img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f10606;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="spinSound" src="playful-casino-slot-machine-jackpot-3-183921.mp3"></audio>
    <audio id="winSound" src="playful-casino-slot-machine-jackpot-3-183921.mp3"></audio>

</body>
</html>
